<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Calculeophism</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <input type="text" id="screen" readonly />

        <div id="buttons">
          <!-- row -->
          <button class="flex-item" value="CE">CE</button>
          <button class="flex-item" value="C">âˆš</button>
          <button class="flex-item" value="%">%</button>
          <button class="flex-item" value="DEL"><-</button>

          <!-- row -->
          <button class="flex-item" value="7">7</button>
          <button class="flex-item" value="8">8</button>
          <button class="flex-item" value="9">9</button>
          <button class="flex-item" value="X">X</button>

          <!-- row -->
          <button class="flex-item" value="4">4</button>
          <button class="flex-item" value="5">5</button>
          <button class="flex-item" value="6">6</button>
          <button class="flex-item" value="-">-</button>

          <!-- row -->
          <button class="flex-item" value="1">1</button>
          <button class="flex-item" value="2">2</button>
          <button class="flex-item" value="3">3</button>
          <button class="flex-item" value="+">+</button>

          <!-- row -->
          <button class="flex-item" value="changeSign">+/-</button>
          <button class="flex-item" value="0">0</button>
          <button class="flex-item" value=",">,</button>
          <button class="flex-item" value="=">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/logic.js"></script>
</html>
